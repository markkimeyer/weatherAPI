<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h3>Weather Dashboard</h3>
    </header>
    <br>

    <div class="row">
        <div class=col-lg-3>
            <div class="input-group col-mb-3">
                <input type="text" class="form-control searchInput" placeholder="Search for a city" id="basic-addon2"
                    data-value="">
                <button><i class="fas fa-search"></i></button>
            </div>
            </br>
            <div class="row">
                <div class="col-lg-12 history">
                    <h3>Search History</h3>
                    <p id=search1></p>
                </div>
            </div>
        </div>
        <content class="col-lg-8 currentStats">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uv"></div>
            <div class="row">
                <div class="col-lg-12 fiveDay">
                    <h2>5 day forecast:</h2>
                    <div class=row>
                        <div class = "col-lg-2 dayOne">
                            <p id="date1"> date one</p>
                            <div id="icon"><img id="iconOne" src="" ></div>
                            <p id ="temp1"></p></p>
                            <p id = "humidity1"> humidity one</p>
                        </div>
                        <div class = "col-lg-2 dayTwo">
                            day two
                            <p> temp two</p>
                            <p> humidity two</p>
                        </div>
                        <div class = "col-lg-2 dayThree">
                            day three
                            <p> temp three</p>
                            <p> humidity three</p>
                        </div>
                        <div class = "col-lg-2 dayFour">
                            day four
                            <p> temp four</p>
                            <p> humidity four</p>
                        </div>
                        <div class = "col-lg-2 dayFive">
                            day five
                            <p> temp five</p>
                            <p> humidity five</p>
                        </div>
                    </div>
                </div>
            </div>

    </div>


    </content>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
